<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нова вкладка</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="">
    <script src="index.js"></script>
</head>
<body>
<header>
    <a>Gmail</a>
    <a>Зображення</a>
    <img src="images/image.png" alt="Image">
    <button class="button">Увійти</button>
</header>
<div class="main">
    <img id="logo" src="images/google-logo.png" alt="Google">
    <form class="search-box" action="https://www.google.com/search" method="GET">
        <img src="images/search.svg" alt="Google-search">
        <input type="text" name="q">
        <img src="images/keyboard.jpg" alt="Google-keyboard">
        <img src="images/voice_search.jpg" alt="Google-voice-search" id="voice">
        <img src="images/lens.png" alt="Google-lens">
    </form>
    <div class="buttons">
        <div>
            <button class="button" type="button" onclick="changeLogo()">Мені пощастить</button>
            <button class="button" type="button">Пошук Google</button>
        </div>
        <button class="button" type="button">Мова Google: <span>English</span></button>
    </div>
</div>
<footer>
    <div class="footer-top">
        <a>Україна</a>
    </div>
    <div class="footer-bottom">
        <div>
            <a >Про Google</a>
            <a >Реклама</a>
            <a >Для бізнесу</a>
            <a >Як працює Пошук</a>
        </div>
        <div>
            <a >Конфіденційність</a>
            <a>Умови</a>
            <a>Налаштування</a>
        </div>
    </div>
</footer>
</body>
</html>
